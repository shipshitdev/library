name: Generate Marketplace Bundles

on:
  push:
    branches:
      - master
    paths:
      - 'agents/**'
      - 'scripts/plugin-categories.json'
      - 'scripts/generate-marketplace-bundles.js'

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate marketplace bundles
        run: bun run marketplace:generate

      - name: Commit bundles and marketplace.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bundles/ .claude-plugin/marketplace.json
          git diff --staged --quiet || git commit -m "chore: regenerate marketplace bundles and plugins

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
